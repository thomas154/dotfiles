# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ',n': config-cycle content.user_stylesheets ~/scripts/solarized.css ""
        ;Y: hint --rapid links
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #00000, stop:1 #1a1a1a)'
  colors.completion.category.border.bottom:
    global: '#ef2E2E2E'
  colors.completion.category.border.top:
    global: '#ef2E2E2E'
  colors.completion.category.fg:
    global: '#2EFE64'
  colors.completion.even.bg:
    global: '#ee000000'
  colors.completion.item.selected.bg:
    global: '#00000000'
  colors.completion.item.selected.border.bottom:
    global: black
  colors.completion.item.selected.border.top:
    global: black
  colors.completion.item.selected.fg:
    global: '#2EFE64'
  colors.completion.match.fg:
    global: '#00FF40'
  colors.completion.odd.bg:
    global: '#ef151515'
  colors.completion.scrollbar.bg:
    global: '#111111'
  colors.completion.scrollbar.fg:
    global: '#111111'
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.8),
      stop:1 rgba(255, 197, 66, 0.8))
  colors.messages.error.bg:
    global: '#ccFF0000'
  colors.messages.error.border:
    global: '#bb0000'
  colors.prompts.bg:
    global: '#444444'
  colors.prompts.border:
    global: 1px solid gray
  colors.prompts.selected.bg:
    global: grey
  colors.statusbar.command.fg:
    global: '#00FF40'
  colors.statusbar.insert.bg:
    global: black
  colors.statusbar.insert.fg:
    global: '#00FF40'
  colors.statusbar.normal.bg:
    global: '#000000'
  colors.statusbar.normal.fg:
    global: '#00FF40'
  colors.statusbar.private.fg:
    global: white
  colors.statusbar.progress.bg:
    global: '#00FF40'
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: '#222222'
  colors.tabs.odd.bg:
    global: black
  colors.tabs.odd.fg:
    global: '#222222'
  colors.tabs.selected.even.fg:
    global: '#d3d3d3'
  colors.tabs.selected.odd.fg:
    global: '#d3d3d3'
  colors.webpage.bg:
    global: black
  completion.height:
    global: 25%
  completion.scrollbar.width:
    global: 1
  content.headers.user_agent:
    global: null
  content.host_blocking.enabled:
    global: true
  content.host_blocking.lists:
    global:
    - https://www.malwaredomainlist.com/hostslist/hosts.txt
    - http://someonewhocares.org/hosts/hosts
    - http://winhelp2002.mvps.org/hosts.zip
    - http://malwaredomains.lehigh.edu/files/justdomains.zip
    - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&mimetype=plaintext
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  editor.command:
    global:
    - vim
    - -f
    - '{}'
  fonts.completion.category:
    global: bold 10pt roboto mono nerd font
  fonts.completion.entry:
    global: 11pt roboto mono nerd font
  fonts.debug_console:
    global: 10pt roboto mono nerd font
  fonts.downloads:
    global: 8pt roboto mono nerd font
  fonts.hints:
    global: bold 10pt roboto mono nerd font
  fonts.keyhint:
    global: 8pt roboto mono nerd font
  fonts.messages.error:
    global: 8pt roboto mono nerd font
  fonts.messages.info:
    global: 8pt roboto mono nerd font
  fonts.messages.warning:
    global: 8pt roboto mono nerd font
  fonts.monospace:
    global: roboto mono nerd font
  fonts.prompts:
    global: 8pt roboto mono nerd font
  fonts.statusbar:
    global: 11pt roboto mono nerd font
  fonts.tabs:
    global: 10pt roboto mono nerd font
  fonts.web.family.standard:
    global: null
  new_instance_open_target:
    global: tab
  new_instance_open_target_window:
    global: last-focused
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global: null
  statusbar.hide:
    global: true
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  tabs.background:
    global: false
  tabs.close_mouse_button:
    global: middle
  tabs.favicons.scale:
    global: 1.0
  tabs.padding:
    global:
      bottom: 1
      left: 5
      right: 5
      top: 1
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: always
  tabs.width:
    global: 20%
  url.default_page:
    global: about:blank
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: about:blank
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
